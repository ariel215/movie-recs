{% macro linkTag(tag) -%}
<a href="/search?search-query={{ tag | urlencode}}">{{ tag }}</a>
{%- endmacro %}
{% macro linkMovie(movie) -%}
<a href="/movies/{{movie | urlencode }}">{{ movie }}</a>
{%- endmacro %}
